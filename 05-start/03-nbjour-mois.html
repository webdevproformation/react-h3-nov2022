<body>
    <script>

        const calendrier = [
             [],
            [],
            [],
            [],
            [],
            [],
        ];
        const aujourdhui = new Date();
        const premierJourDuMois = new Date( aujourdhui.getFullYear(), aujourdhui.getMonth() -1 , 1 ).getDay() 
        const nombreJourDuMois = new Date( aujourdhui.getFullYear(), aujourdhui.getMonth()  , 0 ).getDate()
        console.log(premierJourDuMois ,nombreJourDuMois );

        let compteur = 1;
        for(let s = 0 ; s <= 6 ; s++){
            calendrier.push([]) 
            for(let j = 0 ; j < 7; j++){
                calendrier[s].push(compteur) ;
                compteur++ ;
            }
        }
        
        console.log(calendrier);

    </script>
